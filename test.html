<!DOCTYPE html>

<head>

  <title>Parallax Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Seção de Parallax -->
  <div class="parallax"></div>

  <!-- Conteúdo comum -->
  <div class="content">

  <!-- Outra seção de Parallax -->
  <div class="parallax"></div>

  <!-- Mais conteúdo -->
  <div class="content">
    <h1>Mais Conteúdo</h1>
    <p>Continue explorando o efeito parallax com CSS e HTML!</p>
